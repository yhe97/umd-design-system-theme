name: UMD Accordion Item
group: UMD Design System
label: Accordion

props:
  type: object
  properties:
    default_open:
      type: boolean
      title: Expand
      description: Expand this accordion by default
    theme:
      type: string
      title: Theme
      description: Use 'light', 'dark'

slots:
  headline:
    title: Headline (String / Token)
    description: Accordion title or header
  cta_slot:
    title: Call to Action (UMD CTA Component)
    description: Slot intended for CTA
  body_slot:
    title: Body (WYSIWYG)
    description: Slot intended for WYSIWYG editor content
