$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Hero
group: UMD Design System
label: Hero

props:
  type: object
  properties:
    variant:
      type: string
      title: Hero Type
      description: "One of 'overlay', 'stacked', 'minimal'"
    theme:
      type: string
      title: Hero Theme
      description: "One of 'light', 'dark'"
slots:
  eyebrow:
    title: Eyebrow (String / Token)
    description: The eyebrow text
  hero_title:
    title: Headline (String / Token)
    description: Headline content
  body_slot:
    title: Body (WYSIWYG)
    description: Slot intended for WYSIWYG editor content
  hero_image:
    title: Hero Image (Media String)
    description: Hero image
  hero_image_alt:
    title: Image Alt (String / Token)
    description: A description of the image for screen readers
  cta_slot:
    title: Call to Action (UMD CTA Component)
    description: Slot intended for CTA Component
